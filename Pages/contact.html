<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      type="image/x-icon"
    />

    <!-- Open Graph / Facebook -->

    <meta
      property="og:url"
      content="https://www.thevintagemodernist.com/contact.html"
    />

      property="og:description"
      content="Visit our storefront, send us an email, or give us a call."

      content="https://placehold.co/1200x630/5d1a25/ffffff?text=Contact+Us"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"

      content="The Vintage Modernist | Get In Touch"

      property="twitter:description"

      property="twitter:image"
      content="https://placehold.co/1200x630/5d1a25/ffffff?text=Contact+Us"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <section class="contact-page">
        <div class="container">
          <h1 class="section-title">Get In Touch</h1>
          <p class="section-subtitle">
            We'd love to hear from you. Visit us, reach out online, or send a
            message below.
          </p>

          <div class="contact-grid">
            <div class="contact-info">
              <div class="contact-card">
                <h3>Our Storefront</h3>
                <p>10125 Fairfax Ln.<br />Yukon, OK 73099</p>
                <a
                  href="https://www.google.com/maps/search/?api=1&query=10125+Fairfax+Ln.+Yukon,+OK+73099"
                  target="_blank"
                  rel="noopener"
                  class="btn btn--secondary"
                  >Get Directions</a
                >
              </div>
              <div class="contact-card">
                <h3>Contact Us</h3>
                <p>
                  <strong>Email:</strong>
                  <a href="mailto:nrmacy1116@gmail.com">nrmacy1116@gmail.com</a>
                </p>
                <p>
                  <strong>Phone:</strong>
                  <a href="tel:405-999-8448">(405) 999-8448</a>
                </p>
              </div>
              <div class="contact-card">
                <h3>Follow Us</h3>
                <div class="social-links">
                  <a href="#" target="_blank">Facebook</a>
                  <a href="#" target="_blank">Instagram</a>
                </div>
              </div>
            </div>

            <div class="contact-form-container">
              <h3>Send a Message</h3>
              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="6"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn--primary">
                  Send Message
                </button>
                <p id="form-status" class="form-status"></p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
